    <script>
        const titleText = 'Registrate';
        let i = 0;
        let cursorVisible = true;
        let finalBlinks = 0;

        function typeTitle() {
            if (i < titleText.length) {
                document.title = titleText.substring(0, i + 1) + (cursorVisible ? '|' : '');
                cursorVisible = !cursorVisible; // Alterna la visibilidad del cursor
                i++;
                setTimeout(typeTitle, 140); // Velocidad de escritura aumentada
            } else {
                if (finalBlinks < 6) { // 6 cambios (3 visible, 3 invisible)
                    document.title = titleText + (cursorVisible ? '|' : '');
                    cursorVisible = !cursorVisible;
                    finalBlinks++;
                    setTimeout(typeTitle, 500); // Velocidad del parpadeo
                } else {
                    document.title = titleText; // Remueve el cursor
                }
            }
        }

        typeTitle();
    </script>
